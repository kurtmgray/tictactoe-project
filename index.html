<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-container">
            <h1>Tic Tac Toe</h1>
            <form class="form" id="form" action="script.js">
                <label for="name">Player One:</label>
                <input type="text" id="playerOne" name="name"><br>
                <label for="name">Player Two:</label>
                <input type="text" id="playerTwo" name="name">
            </form>
            <button class="start">Start Game</button>
        </div>    
    </div>
    <div class="game">
        <div class="turn"></div>    
        <div class="board-container">
            <div class="board">
                <div class="square top lft" name="top" id="0"></div>
                <div class="square top ctr" name="top" id="1"></div>
                <div class="square top rgt" name="top" id="2"></div>
                <div class="square mid lft" name="mid" id="3"></div>
                <div class="square mid ctr" name="mid" id="4"></div>
                <div class="square mid rgt" name="mid" id="5"></div>
                <div class="square btm lft" name="btm" id="6"></div>
                <div class="square btm ctr" name="btm" id="7"></div>
                <div class="square btm rgt" name="btm" id="8"></div>
            </div>
        </div>
        <button class="reset">Another Round!</button>
        <button class="restart">New Players</button>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
